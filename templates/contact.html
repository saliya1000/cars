
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Cars</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="top-menu">
            <div class="top-menu-content">
                <a href="/" class="top-menu-link">Home</a>
                <a href="/templates/contact.html" class="top-menu-link">Contact Us</a>
            </div>
        </div>
        <div class="top">
            <div class="header-content">
                <h1>Car Mart</h1>
                <p>"Discover Your Perfect Ride"</p>
            </div>
        </div>
        <div class="comparison-section">
            <h1>Contact US</h1>
            <div class="contact-us-container">
                <form action="/submit-contact" method="POST" class="contact-form">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="back-button-container">
                <a href="/" class="back-button">Back to Gallery</a>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Car Mart. All rights reserved.</p>
                <p><a href="/templates/contact.html">Contact Us</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
